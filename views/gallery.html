  <script>
    const params = new URLSearchParams(location.search);
    const date = params.get('date');
    const building = params.get('building') || '';
    if (date) document.getElementById('date').value = date;

    fetch(`/gallery-data?date=${date}&building=${building}`)

    function filterByDate() {
      const date = document.getElementById('date').value;

      window.location.href = url;
    }

    function renderGallery(folders) {
      const container = document.getElementById('galleryContainer');
      container.innerHTML = '';

      if (!folders.length) {
        container.innerHTML = `<p>å°šæœªä¸Šå‚³ ${date} çš„åœ–ç‰‡</p>`;
        return;

      folders.forEach(({ folder, files }) => {

        section.className = 'folder-block';

        const header = document.createElement('div');
        header.className = 'folder-header';
        header.innerHTML = `
          <h3>${folder}</h3>
          <button class="download-folder-btn" onclick="downloadFolder('${folder}')">ğŸ“¦ ä¸‹è¼‰æ•´çµ„ ${folder}</button>

        section.appendChild(header);

        const grid = document.createElement('div');
